<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salary Predictor AI</title>
    
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* Custom styles to use the Inter font */
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Custom styling for the result display animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .fade-in {
            animation: fadeIn 0.5s ease-in-out forwards;
        }
        /* Custom focus ring color */
        .focus-ring-brand {
            --tw-ring-opacity: 1;
            --tw-ring-color: rgb(59 130 246 / var(--tw-ring-opacity));
        }
        select, input {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            background-position: right 0.5rem center;
            background-repeat: no-repeat;
            background-size: 1.5em 1.5em;
            padding-right: 2.5rem;
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
        }
    </style>
</head>
<body class="bg-slate-50 dark:bg-slate-900 text-slate-800 dark:text-slate-200">

    <div class="min-h-screen flex flex-col items-center justify-center p-4">
        
        <div class="w-full max-w-2xl mx-auto">
            
            <!-- Header Section -->
            <div class="text-center mb-8">
                <h1 class="text-4xl md:text-5xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-blue-500 to-teal-400">
                    Salary Predictor AI
                </h1>
                <p class="mt-3 text-lg text-slate-600 dark:text-slate-400">
                    Enter employee details to predict their estimated annual salary.
                </p>
            </div>

            <!-- Main Card -->
            <div class="bg-white dark:bg-slate-800/50 rounded-2xl shadow-xl border border-slate-200 dark:border-slate-700 backdrop-blur-sm">
                <form id="prediction-form" class="p-8 md:p-10">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        
                        <!-- Years of Experience -->
                        <div>
                            <label for="YearsExperience" class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-1">Years of Experience</label>
                            <input type="number" name="YearsExperience" id="YearsExperience" step="0.5" min="0" required 
                                   class="w-full bg-slate-100 dark:bg-slate-700 border-slate-200 dark:border-slate-600 rounded-lg shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition">
                        </div>

                        <!-- Age -->
                        <div>
                            <label for="Age" class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-1">Age</label>
                            <input type="number" name="Age" id="Age" min="18" required
                                   class="w-full bg-slate-100 dark:bg-slate-700 border-slate-200 dark:border-slate-600 rounded-lg shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition">
                        </div>

                        <!-- Job Title -->
                        <div class="md:col-span-2">
                            <label for="JobTitle" class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-1">Job Title</label>
                            <select name="JobTitle" id="JobTitle" required
                                    class="w-full bg-slate-100 dark:bg-slate-700 border-slate-200 dark:border-slate-600 rounded-lg shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition">
                                <option value="Software Engineer">Software Engineer</option>
                                <option value="Data Scientist">Data Scientist</option>
                                <option value="Project Manager">Project Manager</option>
                                <option value="Business Analyst">Business Analyst</option>
                                <option value="HR Specialist">HR Specialist</option>
                                <option value="Marketing Manager">Marketing Manager</option>
                            </select>
                        </div>

                        <!-- Education Level -->
                        <div>
                            <label for="EducationLevel" class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-1">Education Level</label>
                            <select name="EducationLevel" id="EducationLevel" required
                                    class="w-full bg-slate-100 dark:bg-slate-700 border-slate-200 dark:border-slate-600 rounded-lg shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition">
                                <option value="Bachelor's">Bachelor's Degree</option>
                                <option value="Master's">Master's Degree</option>
                                <option value="PhD">PhD</option>
                            </select>
                        </div>

                        <!-- Department -->
                        <div>
                            <label for="Department" class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-1">Department</label>
                            <select name="Department" id="Department" required
                                    class="w-full bg-slate-100 dark:bg-slate-700 border-slate-200 dark:border-slate-600 rounded-lg shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition">
                                <option value="Engineering">Engineering</option>
                                <option value="Data Science">Data Science</option>
                                <option value="Management">Management</option>
                                <option value="Business">Business</option>
                                <option value="Human Resources">Human Resources</option>
                                <option value="Marketing">Marketing</option>
                            </select>
                        </div>
                    </div>

                    <!-- Submit Button -->
                    <div class="mt-8">
                        <button type="submit" id="predict-button"
                                class="w-full flex items-center justify-center text-white font-bold bg-gradient-to-r from-blue-600 to-teal-500 hover:from-blue-700 hover:to-teal-600 rounded-lg py-3 px-4 shadow-lg transition-transform transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-blue-300 dark:focus:ring-blue-800">
                            <span id="button-text">Predict Salary</span>
                            <!-- Loading Spinner -->
                            <svg id="spinner" class="animate-spin -ml-1 mr-3 h-5 w-5 text-white hidden" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                            </svg>
                        </button>
                    </div>
                </form>
            </div>

            <!-- Result Display Section -->
            <div id="result-container" class="mt-8 text-center min-h-[100px] flex items-center justify-center">
                <!-- This is where the prediction result will be displayed -->
            </div>

        </div>
    </div>

    <script>
        // Get references to the form and result elements
        const form = document.getElementById('prediction-form');
        const resultContainer = document.getElementById('result-container');
        const predictButton = document.getElementById('predict-button');
        const buttonText = document.getElementById('button-text');
        const spinner = document.getElementById('spinner');

        // Listen for the form submission event
        form.addEventListener('submit', function(event) {
            // Prevent the default form submission which reloads the page
            event.preventDefault();

            // Show loading state
            buttonText.textContent = 'Predicting...';
            spinner.classList.remove('hidden');
            predictButton.disabled = true;
            resultContainer.innerHTML = ''; // Clear previous results

            // Create a FormData object from the form
            const formData = new FormData(form);

            // Use the fetch API to send the data to the Flask backend
            fetch('/predict', {
                method: 'POST',
                body: formData
            })
            .then(response => {
                // Check if the response is ok (status code 200-299)
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.json(); // Parse the JSON from the response
            })
            .then(data => {
                // Handle the successful prediction
                if (data.predicted_salary) {
                    displayResult(data.predicted_salary, 'success');
                } else if (data.error) {
                    // Handle errors returned from the server
                    displayResult(data.error, 'error');
                }
            })
            .catch(error => {
                // Handle network errors or other issues with the fetch call
                console.error('Error:', error);
                displayResult('An unexpected error occurred. Please check the console.', 'error');
            })
            .finally(() => {
                // Hide loading state regardless of outcome
                buttonText.textContent = 'Predict Salary';
                spinner.classList.add('hidden');
                predictButton.disabled = false;
            });
        });

        function displayResult(message, type) {
            // Create a new div to display the result
            const resultDiv = document.createElement('div');
            resultDiv.classList.add('p-6', 'rounded-2xl', 'shadow-lg', 'w-full', 'max-w-md', 'mx-auto', 'fade-in');

            if (type === 'success') {
                resultDiv.classList.add('bg-gradient-to-br', 'from-teal-400', 'to-blue-500', 'text-white');
                resultDiv.innerHTML = `
                    <p class="text-lg font-medium">Estimated Annual Salary:</p>
                    <p class="text-4xl font-bold mt-2">${message}</p>
                `;
            } else { // 'error'
                resultDiv.classList.add('bg-red-100', 'dark:bg-red-800/50', 'text-red-700', 'dark:text-red-300', 'border', 'border-red-300', 'dark:border-red-600');
                resultDiv.innerHTML = `
                    <p class="font-bold">Error</p>
                    <p class="mt-1">${message}</p>
                `;
            }
            
            // Append the new result to the container
            resultContainer.appendChild(resultDiv);
        }
    </script>

</body>
</html>
